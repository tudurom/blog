title: tudor's blog
baseurl: "/blog"
date_format: "%Y-%m-%d"
date_format_unix: "%s"
date_format_post: "%Y-%m-%d %H:%M:%S%:z"
timezone: Europe/Amsterdam
description: the blog of Tudor Roman
author: Tudor Roman

exclude:
  - gemset.nix
  - default.nix
  - shell.nix
  - vendor
  - result

meta:
    description: the blog of Tudor Roman
    author: Tudor Roman
    keywords:
        - tudor roman
        - tudor's blog
        - blog
        - linux
        - unix
        - programming
    theme-color: '#333'

# Build settings
kramdown:
  input: GFM
permalink: pretty

plugins:
    - jekyll-feed
    - jemoji
